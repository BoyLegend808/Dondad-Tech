<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pajay Gadgets</title>
    <meta name="description" content="Login to your Pajay Gadgets account to manage cart, orders, and profile.">
    <meta property="og:title" content="Login - Pajay Gadgets">
    <meta property="og:description" content="Access your account securely.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="logo.png">
    <link rel="canonical" href="login.html">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">Pajay Gadgets</a>
            <div class="nav-right">
                <a href="register.html" class="auth-btn register">Register</a>
                <button class="hamburger" aria-label="Toggle menu" onclick="toggleMenu()">
                    <span></span><span></span><span></span>
                </button>
            </div>
        </nav>
    </header>

    <main class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="auth-icon">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <h1>Welcome Back</h1>
                    <p>Login to your account</p>
                </div>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i> Email
                        </label>
                        <div class="input-wrapper">
                            <input type="email" id="email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <div class="input-wrapper">
                            <input type="password" id="password" placeholder="Enter your password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword()" aria-label="Toggle password visibility">
                                <i class="fas fa-eye" id="eye-icon"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    
                    <p id="error" class="error-message"></p>
                    
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
                
                <div class="auth-footer">
                    <p>Don't have an account? <a href="register.html">Create one</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="contact.html">Contact</a>
            <a href="privacy.html">Privacy Policy</a>
            <a href="terms.html">Terms</a>
            <a href="returns.html">Returns</a>
        </div>
        <p>&copy; 2024 Pajay Gadgets. All rights reserved.</p>
    </footer>

    <script>
        function toggleMenu() {
            document.querySelector('.nav-links')?.classList.toggle('active');
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }

        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const error = document.getElementById('error');
            const btn = e.target.querySelector('button[type="submit"]');
            
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
            btn.disabled = true;

            try {
                const r = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await r.json();

                if (data.success) {
                    const remember = document.getElementById('remember')?.checked;
                    sessionStorage.setItem('dondad_currentUser', JSON.stringify(data.user));
                    if (remember) {
                        localStorage.setItem('dondad_currentUser', JSON.stringify(data.user));
                    } else {
                        localStorage.removeItem('dondad_currentUser');
                    }
                    if (data.user.role === 'admin') {
                        location.href = 'admin.html';
                    } else {
                        location.href = 'index.html';
                    }
                } else {
                    error.textContent = data.error || 'Invalid credentials';
                    error.style.display = 'block';
                    btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                    btn.disabled = false;
                }
            } catch (err) {
                error.textContent = 'Connection error. Please try again.';
                error.style.display = 'block';
                btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
