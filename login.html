<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pajay Gadgets</title>
    <meta name="description" content="Login to your Pajay Gadgets account to manage cart, orders, and profile.">
    <meta property="og:title" content="Login - Pajay Gadgets">
    <meta property="og:description" content="Access your account securely.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="logo.png">
    <link rel="canonical" href="login.html">
    <link rel="stylesheet" href="style.css?v=2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">Pajay Gadgets</a>
            <ul class="nav-links" id="navLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="nav-right">
                <a href="register.html" class="auth-btn register">Register</a>
                <button class="hamburger" aria-label="Toggle menu" onclick="toggleMenu()">
                    <span></span><span></span><span></span>
                </button>
            </div>
        </nav>
    </header>

    <main class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="auth-icon">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <h1>Welcome Back</h1>
                    <p>Login to your account</p>
                </div>

                <form id="login-form">
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email</label>
                        <div class="input-wrapper">
                            <input type="email" id="email" placeholder="Enter your email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Password</label>
                        <div class="input-wrapper">
                            <input type="password" id="password" placeholder="Enter your password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword()" aria-label="Toggle password visibility">
                                <i class="fas fa-eye" id="eye-icon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password" onclick="return false;">Forgot Password?</a>
                    </div>

                    <p id="error" class="error-message"></p>

                    <button type="submit" class="btn btn-primary btn-block" id="login-btn">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="register.html">Create one</a></p>
                    <p style="margin-top:10px;"><a href="reset-password.html" style="color:#999; font-size:13px;">Forgot Password?</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="contact.html">Contact</a>
            <a href="privacy.html">Privacy Policy</a>
            <a href="terms.html">Terms</a>
            <a href="returns.html">Returns</a>
        </div>
        <p>&copy; 2024 Pajay Gadgets. All rights reserved.</p>
    </footer>

    <script>
        function getCurrentUser() {
            try {
                const sessionUser = JSON.parse(sessionStorage.getItem('dondad_currentUser') || 'null');
                if (sessionUser) return sessionUser;
                return JSON.parse(localStorage.getItem('dondad_currentUser') || 'null');
            } catch {
                return null;
            }
        }

        function normalizeEmail(email) {
            return String(email || '').trim().toLowerCase();
        }

        function persistLoginUser(user, remember) {
            sessionStorage.setItem('dondad_currentUser', JSON.stringify(user));
            if (remember) {
                localStorage.setItem('dondad_currentUser', JSON.stringify(user));
            } else {
                localStorage.removeItem('dondad_currentUser');
            }
        }

        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            const hamburger = document.querySelector('.hamburger');
            if (navLinks) navLinks.classList.toggle('active');
            if (hamburger) hamburger.classList.toggle('active');
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }

        async function tryApiLogin(email, password) {
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const contentType = (response.headers.get('content-type') || '').toLowerCase();
            const data = contentType.includes('application/json') ? await response.json() : null;

            if (response.ok && data && data.success && data.user) {
                return data.user;
            }

            if (data && data.error) {
                throw new Error(data.error);
            }

            throw new Error('Invalid credentials');
        }

        document.addEventListener('click', function(e) {
            const navLinks = document.getElementById('navLinks');
            const hamburger = document.querySelector('.hamburger');
            if (navLinks && hamburger && !navLinks.contains(e.target) && !hamburger.contains(e.target)) {
                navLinks.classList.remove('active');
                hamburger.classList.remove('active');
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = getCurrentUser();
            if (currentUser) {
                window.location.href = currentUser.role === 'admin' ? 'admin.html' : 'index.html';
                return;
            }

            const form = document.getElementById('login-form');
            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                const email = normalizeEmail(document.getElementById('email').value);
                const password = document.getElementById('password').value;
                const remember = document.getElementById('remember').checked;
                const error = document.getElementById('error');
                const btn = document.getElementById('login-btn');

                error.style.display = 'none';
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';

                try {
                    const user = await tryApiLogin(email, password);
                    persistLoginUser(user, remember);
                    window.location.href = user.role === 'admin' ? 'admin.html' : 'index.html';
                } catch (err) {
                    error.textContent = err.message || 'Login failed. Please try again.';
                    error.style.display = 'block';
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                }
            });
        });
    </script>
</body>
</html>
