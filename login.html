<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pajay Gadgets</title>
    <meta name="description" content="Login to your Pajay Gadgets account to manage cart, orders, and profile.">
    <meta property="og:title" content="Login - Pajay Gadgets">
    <meta property="og:description" content="Access your account securely.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="logo.png">
    <link rel="canonical" href="login.html">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">Pajay Gadgets</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="nav-right">
                <a href="register.html" class="auth-btn register">Register</a>
                <button class="hamburger" aria-label="Toggle menu" onclick="toggleMenu()">
                    <span></span><span></span><span></span>
                </button>
            </div>
        </nav>
    </header>

    <main class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="auth-icon">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <h1>Welcome Back</h1>
                    <p>Login to your account</p>
                </div>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i> Email
                        </label>
                        <div class="input-wrapper">
                            <input type="email" id="email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <div class="input-wrapper">
                            <input type="password" id="password" placeholder="Enter your password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword()" aria-label="Toggle password visibility">
                                <i class="fas fa-eye" id="eye-icon"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    
                    <p id="error" class="error-message"></p>
                    
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
                
                <div class="auth-footer">
                    <p>Don't have an account? <a href="register.html">Create one</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="contact.html">Contact</a>
            <a href="privacy.html">Privacy Policy</a>
            <a href="terms.html">Terms</a>
            <a href="returns.html">Returns</a>
        </div>
        <p>&copy; 2024 Pajay Gadgets. All rights reserved.</p>
    </footer>

    <script>
        function toggleMenu() {
            document.querySelector('.nav-links')?.classList.toggle('active');
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }

        function normalizeEmail(email) {
            return String(email || '').trim().toLowerCase();
        }

        function ensureLocalFallbackUsers() {
            const key = 'dondad_users';
            const users = JSON.parse(localStorage.getItem(key) || '[]');
            if (!Array.isArray(users)) return;

            const defaults = [
                {
                    name: 'John',
                    email: 'ugwunekejohn5@gmail.com',
                    phone: '08012345678',
                    password: 'customer123',
                    role: 'customer'
                },
                {
                    name: 'Admin',
                    email: 'admin@dondadtech.com',
                    phone: '08000000000',
                    password: 'admin123',
                    role: 'admin'
                },
                {
                    name: 'Admin',
                    email: 'admin@dondad.com',
                    phone: '08000000000',
                    password: 'admin123',
                    role: 'admin'
                }
            ];

            let changed = false;
            for (const d of defaults) {
                const exists = users.some(u => normalizeEmail(u.email) === normalizeEmail(d.email));
                if (!exists) {
                    users.push(d);
                    changed = true;
                }
            }

            if (changed) {
                localStorage.setItem(key, JSON.stringify(users));
            }
        }

        function loginWithLocalUsers(email, password) {
            const users = JSON.parse(localStorage.getItem('dondad_users') || '[]');
            if (!Array.isArray(users)) return null;
            const user = users.find(u => normalizeEmail(u.email) === normalizeEmail(email) && String(u.password || '') === String(password));
            if (!user) return null;
            return {
                _id: user._id || user.id || `local-${normalizeEmail(user.email)}`,
                name: user.name || 'User',
                email: user.email,
                role: user.role || 'customer'
            };
        }

        function persistLoginUser(user, remember) {
            // Always save to localStorage for persistence across sessions
            localStorage.setItem('dondad_currentUser', JSON.stringify(user));
        }

        document.getElementById('login-form').onsubmit = async (e) => {
            e.preventDefault();
            const email = normalizeEmail(document.getElementById('email').value);
            const password = document.getElementById('password').value;
            const error = document.getElementById('error');
            const btn = e.target.querySelector('button[type="submit"]');
            const remember = document.getElementById('remember')?.checked;
            
            error.style.display = 'none';
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
            btn.disabled = true;

            try {
                const r = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const contentType = (r.headers.get('content-type') || '').toLowerCase();
                const data = contentType.includes('application/json') ? await r.json() : null;

                if (r.ok && data && data.success && data.user) {
                    persistLoginUser(data.user, remember);
                    if (data.user.role === 'admin') {
                        location.href = 'admin.html';
                    } else {
                        location.href = 'index.html';
                    }
                } else {
                    ensureLocalFallbackUsers();
                    const localUser = loginWithLocalUsers(email, password);
                    if (localUser) {
                        persistLoginUser(localUser, remember);
                        location.href = localUser.role === 'admin' ? 'admin.html' : 'index.html';
                        return;
                    }

                    error.textContent = (data && data.error) ? data.error : 'Invalid credentials';
                    error.style.display = 'block';
                    btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                    btn.disabled = false;
                }
            } catch (err) {
                ensureLocalFallbackUsers();
                const localUser = loginWithLocalUsers(email, password);
                if (localUser) {
                    persistLoginUser(localUser, remember);
                    location.href = localUser.role === 'admin' ? 'admin.html' : 'index.html';
                    return;
                }

                error.textContent = 'Login failed. Start server with "npm start" or use a valid local fallback account.';
                error.style.display = 'block';
                btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
