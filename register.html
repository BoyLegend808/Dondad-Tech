<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Pajay Gadgets</title>
    <meta name="description" content="Create your Pajay Gadgets account to shop faster and track orders.">
    <meta property="og:title" content="Register - Pajay Gadgets">
    <meta property="og:description" content="Create a customer account in minutes.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="logo.png">
    <link rel="canonical" href="register.html">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">Pajay Gadgets</a>
            <div class="nav-right">
                <a href="login.html" class="auth-btn">Login</a>
                <button class="hamburger" aria-label="Toggle menu" onclick="toggleMenu()">
                    <span></span><span></span><span></span>
                </button>
            </div>
        </nav>
    </header>

    <main class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="auth-icon">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <h1>Create Account</h1>
                    <p>Join Pajay Gadgets today</p>
                </div>
                
                <form id="register-form">
                    <div class="form-group">
                        <label for="name">
                            <i class="fas fa-user"></i> Full Name
                        </label>
                        <div class="input-wrapper">
                            <input type="text" id="name" placeholder="Enter your name" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i> Email
                        </label>
                        <div class="input-wrapper">
                            <input type="email" id="email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">
                            <i class="fas fa-phone"></i> Phone
                        </label>
                        <div class="input-wrapper">
                            <input type="tel" id="phone" placeholder="Enter your phone number">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <div class="input-wrapper">
                            <input type="password" id="password" placeholder="Create password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('password')" aria-label="Toggle password visibility">
                                <i class="fas fa-eye" id="eye-password"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm">
                            <i class="fas fa-lock"></i> Confirm Password
                        </label>
                        <div class="input-wrapper">
                            <input type="password" id="confirm" placeholder="Confirm password" required>
                            <button type="button" class="toggle-password" onclick="togglePassword('confirm')" aria-label="Toggle confirm password visibility">
                                <i class="fas fa-eye" id="eye-confirm"></i>
                            </button>
                        </div>
                    </div>
                    
                    <p id="error" class="error-message"></p>
                    
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-user-plus"></i> Create Account
                    </button>
                </form>
                
                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-links">
            <a href="contact.html">Contact</a>
            <a href="privacy.html">Privacy Policy</a>
            <a href="terms.html">Terms</a>
            <a href="returns.html">Returns</a>
        </div>
        <p>&copy; 2024 Pajay Gadgets. All rights reserved.</p>
    </footer>

    <script>
        function toggleMenu() {
            document.querySelector('.nav-links')?.classList.toggle('active');
        }

        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const eyeIcon = document.getElementById(fieldId === 'password' ? 'eye-password' : 'eye-confirm');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }

        document.getElementById('register-form').onsubmit = async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm').value;
            const error = document.getElementById('error');
            const btn = e.target.querySelector('button[type="submit"]');
            
            if (password !== confirm) {
                error.textContent = 'Passwords do not match';
                error.style.display = 'block';
                return;
            }
            
            if (password.length < 6) {
                error.textContent = 'Password must be at least 6 characters';
                error.style.display = 'block';
                return;
            }

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating account...';
            btn.disabled = true;

            try {
                const r = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password, phone })
                });
                const data = await r.json();

                if (data.success) {
                    sessionStorage.setItem('dondad_currentUser', JSON.stringify(data.user));
                    location.href = 'index.html';
                } else {
                    error.textContent = data.error || 'Registration failed';
                    error.style.display = 'block';
                    btn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
                    btn.disabled = false;
                }
            } catch (err) {
                error.textContent = 'Connection error. Please try again.';
                error.style.display = 'block';
                btn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
                btn.disabled = false;
            }
        };
    </script>
</body>
</html>
