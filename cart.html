<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Dondad Tech</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">Dondad Tech</a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="admin.html" id="admin-link" style="display:none;">Admin Panel</a></li>
            </ul>
            <div class="nav-right">
                <div class="auth-links" id="auth-links">
                    <a href="login.html" class="auth-link">Login</a>
                    <a href="register.html" class="auth-link">Register</a>
                </div>
                <div id="user-menu" style="display:none;">
                    <div class="user-menu">
                        <div class="user-avatar" id="user-avatar"></div>
                        <div class="user-info">
                            <span class="user-greeting">Welcome back</span>
                            <span class="user-name" id="user-name"></span>
                        </div>
                        <div class="user-dropdown">
                            <a href="cart.html"><span class="dropdown-icon">ðŸ›’</span> My Cart</a>
                            <a href="#" onclick="logoutUser()" class="logout-btn"><span class="dropdown-icon">ðŸšª</span> Logout</a>
                        </div>
                    </div>
                </div>
                <a href="cart.html" class="cart-link" id="cart-link" style="display:none;">
                    <span>Cart</span>
                    <span class="cart-count">(<span id="cart-count">0</span>)</span>
                </a>
                <button class="hamburger" id="hamburger" aria-label="Toggle menu" onclick="toggleHamburger()">
                    <span></span><span></span><span></span>
                </button>
            </div>
        </nav>
    </header>

    <main class="auth-page">
        <div class="auth-container">
            <div class="auth-card" style="max-width: 800px;">
                <div class="auth-header">
                    <div class="auth-icon">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <h1>Your Cart</h1>
                    <p>Review your items</p>
                </div>
                
                <div class="cart-items" id="cart-items"></div>
                
                <div class="cart-summary" id="cart-summary" style="display: none;">
                    <h3>Order Summary</h3>
                    <div class="cart-summary-row">
                        <span>Subtotal</span>
                        <span id="cart-subtotal">â‚¦0</span>
                    </div>
                    <div class="cart-summary-row">
                        <span>Delivery</span>
                        <span>Calculated at checkout</span>
                    </div>
                    <div class="cart-summary-row cart-summary-total">
                        <span>Total</span>
                        <span id="cart-total">â‚¦0</span>
                    </div>
                    <a href="checkout.html" class="btn btn-primary btn-block" style="display:block; text-align:center; margin-top:1.5rem;">
                        <i class="fas fa-credit-card"></i> Proceed to Checkout
                    </a>
                    <a href="shop.html" class="btn btn-block" style="display:block; text-align:center; margin-top:1rem; background: transparent; border: 2px solid var(--primary); color: var(--primary);">
                        <i class="fas fa-arrow-left"></i> Continue Shopping
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Dondad Tech. All rights reserved.</p>
    </footer>

    <script>
        let currentUser = null;

        // Check auth
        document.addEventListener('DOMContentLoaded', async function() {
            const userStr = localStorage.getItem('dondad_currentUser');
            if (!userStr) {
                window.location.href = 'login.html';
                return;
            }
            
            currentUser = JSON.parse(userStr);
            await loadCart();
            updateAuthUI();
        });

        async function loadCart() {
            try {
                const response = await fetch(`/api/cart/${currentUser._id || currentUser.id}`);
                const cartItems = await response.json();
                
                const container = document.getElementById('cart-items');
                const summary = document.getElementById('cart-summary');
                const totalEl = document.getElementById('cart-total');
                const subtotalEl = document.getElementById('cart-subtotal');
                const cartCount = document.getElementById('cart-count');

                cartCount.textContent = cartItems.reduce((sum, item) => sum + item.qty, 0);

                if (cartItems.length === 0) {
                    container.innerHTML = `
                        <div class="empty-cart" style="text-align:center; padding: 3rem;">
                            <i class="fas fa-shopping-basket" style="font-size: 4rem; color: var(--muted); margin-bottom: 1rem;"></i>
                            <p style="font-size: 1.2rem; color: var(--muted);">Your cart is empty</p>
                            <a href="shop.html" class="btn btn-primary" style="margin-top: 1rem;">
                                <i class="fas fa-store"></i> Start Shopping
                            </a>
                        </div>
                    `;
                    summary.style.display = 'none';
                    return;
                }

                summary.style.display = 'block';
                
                container.innerHTML = cartItems.map(item => {
                    // Build variant string
                    const variantParts = [];
                    if (item.selectedVariant) {
                        if (item.selectedVariant.storage) variantParts.push(item.selectedVariant.storage);
                        if (item.selectedVariant.ram) variantParts.push(item.selectedVariant.ram);
                        if (item.selectedVariant.color) variantParts.push(item.selectedVariant.color);
                    }
                    const variantStr = variantParts.length > 0 ? variantParts.join(' | ') : '';
                    
                    // Use unitPrice if available, fallback to product price
                    const unitPrice = item.unitPrice || item.productId?.price || 0;
                    const itemTotal = unitPrice * item.qty;
                    
                    return `
                        <div class="cart-item">
                            <img src="${item.productId?.image || 'logo.png'}" alt="${item.productId?.name}" onerror="this.src='logo.png'">
                            <div class="cart-item-info">
                                <h3>${item.productId?.name || 'Unknown Product'}</h3>
                                ${variantStr ? `<p class="variant-info">${variantStr}</p>` : ''}
                                <p>â‚¦${unitPrice.toLocaleString()} Ã— ${item.qty}</p>
                                <p style="color: var(--primary); font-weight: 600;">
                                    â‚¦${itemTotal.toLocaleString()}
                                </p>
                            </div>
                            <div class="cart-item-qty">
                                <button onclick="updateQty('${item.productId?._id}', ${item.qty - 1}, '${encodeURIComponent(JSON.stringify(item.selectedVariant || {}))}')">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <span>${item.qty}</span>
                                <button onclick="updateQty('${item.productId?._id}', ${item.qty + 1}, '${encodeURIComponent(JSON.stringify(item.selectedVariant || {}))}')">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                            <button class="cart-item-remove" onclick="removeItem('${item.productId?._id}', '${encodeURIComponent(JSON.stringify(item.selectedVariant || {}))}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;
                }).join('');

                // Calculate total using unitPrice
                const subtotal = cartItems.reduce((sum, item) => {
                    const unitPrice = item.unitPrice || item.productId?.price || 0;
                    return sum + (unitPrice * item.qty);
                }, 0);
                const delivery = 0;
                const total = subtotal + delivery;
                
                subtotalEl.textContent = 'â‚¦' + subtotal.toLocaleString();
                totalEl.textContent = 'â‚¦' + total.toLocaleString();
                
            } catch (error) {
                console.error('Error loading cart:', error);
            }
        }

        async function updateQty(productId, qty, variantJson) {
            try {
                const variant = variantJson ? JSON.parse(decodeURIComponent(variantJson)) : null;
                const url = `/api/cart/${currentUser._id || currentUser.id}/${productId}`;
                
                await fetch(url, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ qty, selectedVariant: variant })
                });
                await loadCart();
                updateCartCount();
            } catch (error) {
                console.error('Error updating quantity:', error);
            }
        }

        async function removeItem(productId, variantJson) {
            if (!confirm('Remove this item from cart?')) return;
            try {
                const variant = variantJson ? JSON.parse(decodeURIComponent(variantJson)) : null;
                let url = `/api/cart/${currentUser._id || currentUser.id}/${productId}`;
                
                if (variant) {
                    url += `?selectedVariant=${encodeURIComponent(JSON.stringify(variant))}`;
                }
                
                await fetch(url, {
                    method: 'DELETE'
                });
                await loadCart();
                updateCartCount();
            } catch (error) {
                console.error('Error removing item:', error);
            }
        }

        function updateAuthUI() {
            const userMenu = document.getElementById('user-menu');
            const userName = document.getElementById('user-name');
            const userAvatar = document.getElementById('user-avatar');
            
            document.getElementById('auth-links').style.display = currentUser ? 'none' : 'flex';
            document.getElementById('cart-link').style.display = currentUser ? 'flex' : 'none';
            userMenu.style.display = currentUser ? 'flex' : 'none';
            
            if (currentUser) {
                // Get initials for avatar
                const initials = currentUser.name.split(' ').map(n => n[0]).join('').substring(0, 2);
                userAvatar.textContent = initials || currentUser.name.charAt(0);
                userName.textContent = currentUser.name;
            }
            
            if (currentUser?.role === 'admin') {
                document.getElementById('admin-link').style.display = 'block';
            }
        }

        function updateCartCount() {
            fetch(`/api/cart/${currentUser?._id || currentUser?.id}`)
                .then(r => r.json())
                .then(cart => {
                    const count = cart.reduce((sum, item) => sum + item.qty, 0);
                    document.getElementById('cart-count').textContent = count;
                });
        }

        function logoutUser() {
            localStorage.removeItem('dondad_currentUser');
            window.location.href = 'index.html';
        }

        function toggleHamburger() {
            document.querySelector('.nav-links')?.classList.toggle('active');
            document.querySelector('.hamburger')?.classList.toggle('active');
        }
    </script>
    
    <style>
        .variant-info {
            font-size: 0.85rem;
            color: var(--primary);
            background: rgba(59, 130, 246, 0.1);
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            display: inline-block;
            margin: 0.25rem 0;
        }
    </style>
</body>
</html>
