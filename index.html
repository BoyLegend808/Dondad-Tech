<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dondad Tech</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">Dondad Tech</a>
            <ul class="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li id="admin-nav-link" style="display:none;"><a href="admin.html">Admin</a></li>
            </ul>
            <div class="nav-right">
                <div id="auth-buttons">
                    <a href="login.html" class="auth-btn">Login</a>
                    <a href="register.html" class="auth-btn register">Register</a>
                </div>
                <div id="user-menu" style="display:none;">
                    <span id="user-name"></span>
                    <a href="cart.html" class="cart-btn">Cart (<span id="cart-count">0</span>)</a>
                    <button onclick="logout()" class="auth-btn logout">Logout</button>
                </div>
                <button class="hamburger" aria-label="Toggle menu" onclick="toggleMenu()">
                    <span></span><span></span><span></span>
                </button>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Welcome to<br><span>Dondad Tech</span></h1>
                <p>Your one-stop shop for phones, laptops, tablets & accessories</p>
                <a href="shop.html" class="btn">Shop Now</a>
            </div>
            <div class="hero-image">
                <img src="logo.png" alt="Dondad Tech">
            </div>
        </section>

        <section class="categories">
            <h2>Categories</h2>
            <div class="category-grid">
                <a href="shop.html?category=phones" class="category-card">
                    <img src="xs.png" alt="Phones">
                    <h3>Phones</h3>
                </a>
                <a href="shop.html?category=laptops" class="category-card">
                    <img src="hero img.png" alt="Laptops">
                    <h3>Laptops</h3>
                </a>
                <a href="shop.html?category=tablets" class="category-card">
                    <img src="xs.png" alt="Tablets">
                    <h3>Tablets</h3>
                </a>
                <a href="shop.html?category=accessories" class="category-card">
                    <img src="xs.png" alt="Accessories">
                    <h3>Accessories</h3>
                </a>
            </div>
        </section>

        <section class="featured">
            <h2>Featured Products</h2>
            <div class="product-scroll" id="featured-products"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Dondad Tech. All rights reserved.</p>
    </footer>

    <script>
        const API_URL = '';

        // Check auth
        function checkAuth() {
            const user = JSON.parse(localStorage.getItem('dondad_currentUser'));
            const authButtons = document.getElementById('auth-buttons');
            const userMenu = document.getElementById('user-menu');
            const userName = document.getElementById('user-name');
            const adminLink = document.getElementById('admin-nav-link');

            if (user) {
                authButtons.style.display = 'none';
                userMenu.style.display = 'flex';
                userName.textContent = 'Hi, ' + user.name;
                
                // Show admin link only for admin users
                if (user.role === 'admin') {
                    adminLink.style.display = 'block';
                }
            } else {
                authButtons.style.display = 'flex';
                userMenu.style.display = 'none';
                if (adminLink) adminLink.style.display = 'none';
            }
        }

        function logout() {
            localStorage.removeItem('dondad_currentUser');
            location.reload();
        }

        function toggleMenu() {
            document.querySelector('.nav-links').classList.toggle('active');
        }

        function updateCartCount() {
            const user = JSON.parse(localStorage.getItem('dondad_currentUser'));
            if (!user) {
                document.getElementById('cart-count').textContent = '0';
                return;
            }
            fetch(`${API_URL}/api/cart/${user.id}`)
                .then(r => r.json())
                .then(cart => {
                    const count = cart.reduce((sum, item) => sum + item.qty, 0);
                    document.getElementById('cart-count').textContent = count;
                });
        }

        function loadFeaturedProducts() {
            fetch('/api/featured')
                .then(r => r.json())
                .then(products => {
                    const container = document.getElementById('featured-products');
                    container.innerHTML = products.map(p => `
                        <div class="product-card">
                            <img src="${p.image}" alt="${p.name}" onerror="this.src='logo.png'">
                            <h3>${p.name}</h3>
                            <p>${p.desc}</p>
                            <p class="price">â‚¦${p.price.toLocaleString()}</p>
                            <a href="product.html?id=${p._id}" class="btn">View</a>
                        </div>
                    `).join('');
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            updateCartCount();
            loadFeaturedProducts();
        });
    </script>
</body>
</html>
