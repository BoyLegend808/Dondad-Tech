<body>

    <main>
        <section class="product-page">
            <!-- Breadcrumb -->
            <div class="breadcrumb">
                <a href="index.html">Home</a>
                <span>/</span>
                <a href="shop.html">Shop</a>
                <span>/</span>
                <span id="breadcrumb-category">Category</span>
                <span>/</span>
                <span id="breadcrumb-name" class="current">Product</span>
            </div>

            <!-- Product Detail Section -->
            <div class="product-container" id="product-container">
                <!-- Loading State -->
                <div class="loading-state">
                    <div class="spinner"></div>
                    <p>Loading product...</p>
                </div>
            </div>

            <!-- Related Products -->
            <section class="related-products">

    <footer>
        <p>&copy; 2024 Dondad Tech. All rights reserved.</p>
    </footer>

    <script src="products.js"></script>
    <script src="script.js"></script>
    <script>
        // Check if user is logged in and update UI
        document.addEventListener('DOMContentLoaded', function () {
            const currentUser = JSON.parse(sessionStorage.getItem('dondad_currentUser'));
            const adminLink = document.getElementById('admin-nav-link');
            const authLinks = document.getElementById('auth-links');
            const userMenu = document.getElementById('user-menu');
            const userName = document.getElementById('user-name');
            const userAvatar = document.getElementById('user-avatar');
            
            if (currentUser) {
                authLinks.style.display = 'none';
                userMenu.style.display = 'flex';
                
                // Get initials for avatar
                const initials = currentUser.name.split(' ').map(n => n[0]).join('').substring(0, 2);
                userAvatar.textContent = initials || currentUser.name.charAt(0);
                userName.textContent = currentUser.name;
                
                document.getElementById('cart-link').style.display = 'flex';
                
                // Show admin link only for admin users
                if (currentUser.role === 'admin' && adminLink) {
                    adminLink.style.display = 'block';
                }
            } else {
                if (adminLink) adminLink.style.display = 'none';
            }
            updateCartCount();
        });

        function logout() {
            sessionStorage.removeItem('dondad_currentUser');
            location.reload();
        }

        function toggleUserMenu(e) {
            // Prevent the click from propagating to parent elements
            e.stopPropagation();
            const userMenu = document.querySelector('.user-menu');
            const userDropdown = document.querySelector('.user-dropdown');
            
            // Don't toggle if clicking inside the dropdown
            if (userDropdown && userDropdown.contains(e.target)) {
                return;
            }
            
            if (userMenu) {
                userMenu.classList.toggle('active');
            }
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            const userMenu = document.querySelector('.user-menu');
            const userDropdown = document.querySelector('.user-dropdown');
            if (userMenu && userDropdown) {
                if (!userMenu.contains(e.target) && !userDropdown.contains(e.target)) {
                    userMenu.classList.remove('active');
                }
            }
        });

        // Product detail page logic - Fetch from API
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');
        let currentProduct = null;
        
        async function loadProduct() {
            const container = document.getElementById('product-container');
            
            try {
                const response = await fetch('/api/products/' + productId);
                if (response.ok) {
                    const product = await response.json();
                    currentProduct = product;
                    renderProduct(product);
                    loadRelatedProducts(product);
                } else {
                    container.innerHTML = `
                        <div class="error-state">
                            <div class="error-icon">üîç</div>
                            <h2>Product Not Found</h2>
                            <p>Sorry, the product you're looking for doesn't exist or has been removed.</p>
                            <a href="shop.html" class="btn">Back to Shop</a>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading product:', error);
                container.innerHTML = `
                    <div class="error-state">
                        <div class="error-icon">‚ö†Ô∏è</div>
                        <h2>Error Loading Product</h2>
                        <p>Unable to connect to server. Please make sure the server is running.</p>
                        <button onclick="loadProduct()" class="btn">Try Again</button>
                    </div>
                `;
            }
        }
        
        function renderProduct(product) {
            const container = document.getElementById('product-container');
            const categoryDisplay = product.category.charAt(0).toUpperCase() + product.category.slice(1);
            const basePrice = product.price;
            
            // Update breadcrumb
            document.getElementById('breadcrumb-category').textContent = categoryDisplay;
            document.getElementById('breadcrumb-name').textContent = product.name;
            
            // Generate variant selectors if product has variants
            let variantSelectorsHTML = '';
            let variantScript = '';
            
            if (product.hasVariants && product.variants) {
                const variants = product.variants;
                
                // Storage selector
                if (variants.storage && variants.storage.length > 0) {
                    variantSelectorsHTML += `
                        <div class="variant-selector">
                            <label>Storage:</label>
                            <div class="variant-options" id="storage-options">
                                ${variants.storage.map((opt, i) => `
                                    <button type="button" class="variant-btn" 
                                            data-type="storage" 
                                            data-option="${opt.option}"
                                            data-modifier="${opt.priceModifier}"
                                            onclick="selectVariant(this)">
                                        ${opt.option}${opt.priceModifier > 0 ? ' (+‚Ç¶' + opt.priceModifier.toLocaleString() + ')' : ''}
                                    </button>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }
                
                // RAM selector
                if (variants.ram && variants.ram.length > 0) {
                    variantSelectorsHTML += `
                        <div class="variant-selector">
                            <label>RAM:</label>
                            <div class="variant-options" id="ram-options">
                                ${variants.ram.map((opt, i) => `
                                    <button type="button" class="variant-btn" 
                                            data-type="ram" 
                                            data-option="${opt.option}"
                                            data-modifier="${opt.priceModifier}"
                                            onclick="selectVariant(this)">
                                        ${opt.option}${opt.priceModifier > 0 ? ' (+‚Ç¶' + opt.priceModifier.toLocaleString() + ')' : ''}
                                    </button>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }
                
                // Color selector
                if (variants.color && variants.color.length > 0) {
                    variantSelectorsHTML += `
                        <div class="variant-selector">
                            <label>Color:</label>
                            <div class="variant-options" id="color-options">
                                ${variants.color.map((opt, i) => `
                                    <button type="button" class="variant-btn" 
                                            data-type="color" 
                                            data-option="${opt.option}"
                                            data-modifier="${opt.priceModifier}"
                                            onclick="selectVariant(this)">
                                        ${opt.option}${opt.priceModifier > 0 ? ' (+‚Ç¶' + opt.priceModifier.toLocaleString() + ')' : ''}
                                    </button>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }
            }
            
            container.innerHTML = `
                <div class="product-gallery">
                    <div class="main-image">
                        <img id="product-image" src="${product.image}" alt="${product.name}" onerror="this.src='logo.png'">
                        <div class="image-badge">${categoryDisplay}</div>
                    </div>
                </div>
                
                <div class="product-info">
                    <div class="product-header">
                        <span class="category-label">${categoryDisplay}</span>
                        <h1 id="product-name">${product.name}</h1>
                    </div>
                    
                    <div class="product-price-section">
                        <span class="price-label">Price</span>
                        <p class="price" id="product-price">‚Ç¶${basePrice.toLocaleString()}</p>
                        <p class="price-breakdown" id="price-breakdown" style="display: none; font-size: 0.85rem; color: #9ca3af;"></p>
                    </div>
                    
                    ${variantSelectorsHTML}
                    
                    <div class="product-description">
                        <h3>Description</h3>
                        <p id="product-desc">${product.fullDesc || product.desc}</p>
                    </div>
                    
                    <div class="product-features">
                        <div class="feature">
                            <span class="feature-icon">‚úì</span>
                            <span>Original Brand Product</span>
                        </div>
                        <div class="feature">
                            <span class="feature-icon">‚úì</span>
                            <span>Quality Guaranteed</span>
                        </div>
                        <div class="feature">
                            <span class="feature-icon">‚úì</span>
                            <span>Secure Payment</span>
                        </div>
                        <div class="feature">
                            <span class="feature-icon">‚úì</span>
                            <span>Fast Delivery</span>
                        </div>
                    </div>
                    
                    <div class="product-actions">
                        <div class="quantity-selector">
                            <label>Quantity:</label>
                            <div class="qty-controls">
                                <button onclick="changeQty(-1)">‚àí</button>
                                <input type="number" id="quantity" value="1" min="1" max="99">
                                <button onclick="changeQty(1)">+</button>
                            </div>
                        </div>
                        <button class="btn btn-primary" id="add-to-cart-btn">
                            <span class="btn-icon">üõí</span>
                            Add to Cart
                        </button>
                    </div>
                    
                    <div class="product-meta">
                        <div class="meta-item">
                            <span class="meta-label">Category:</span>
                            <span class="meta-value">${categoryDisplay}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Product ID:</span>
                            <span class="meta-value">${product._id ? product._id.substring(0, 8) + '...' : 'N/A'}</span>
                        </div>
                    </div>
                </div>
            `;
            
            // Store product data for addToCart
            window.currentProductData = {
                _id: product._id || product.id,
                price: basePrice,
                hasVariants: product.hasVariants || false,
                variants: product.variants || { storage: [], ram: [], color: [] }
            };
            
            // Update page title
            document.title = product.name + ' - Dondad Tech';
            
            // Add to cart event listener
            document.getElementById('add-to-cart-btn').addEventListener('click', () => {
                const qty = parseInt(document.getElementById('quantity').value);
                addToCartWithVariants(qty);
            });
        }
        
        // Variant selection tracking
        let selectedVariants = {
            storage: '',
            ram: '',
            color: ''
        };
        
        function selectVariant(btn) {
            const type = btn.dataset.type;
            const option = btn.dataset.option;
            const modifier = parseFloat(btn.dataset.modifier) || 0;
            
            // Update selection
            selectedVariants[type] = option;
            
            // Update UI - remove active class from siblings, add to clicked
            const container = btn.parentElement;
            container.querySelectorAll('.variant-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            // Recalculate price
            updateDisplayPrice();
        }
        
        function updateDisplayPrice() {
            const product = window.currentProductData;
            if (!product) return;
            
            let totalModifier = 0;
            let breakdown = [];
            
            // Calculate modifiers from selected variants
            if (product.hasVariants && product.variants) {
                ['storage', 'ram', 'color'].forEach(type => {
                    const selected = selectedVariants[type];
                    if (selected && product.variants[type]) {
                        const variant = product.variants[type].find(v => v.option === selected);
                        if (variant && variant.priceModifier) {
                            // Replace base price with variant price instead of adding
                            if (totalModifier === 0) {
                                totalModifier = variant.priceModifier;
                                breakdown.push(`${type}: ‚Ç¶${variant.priceModifier.toLocaleString()}`);
                            }
                        }
                    }
                });
            }
            
            const finalPrice = totalModifier > 0 ? totalModifier : product.price;
            document.getElementById('product-price').textContent = '‚Ç¶' + finalPrice.toLocaleString();
            
            // Show breakdown if there are modifiers
            const breakdownEl = document.getElementById('price-breakdown');
            if (breakdown.length > 0) {
                breakdownEl.textContent = breakdown.join(' + ');
                breakdownEl.style.display = 'block';
            } else {
                breakdownEl.style.display = 'none';
            }
        }
        
        function addToCartWithVariants(qty) {
            const product = window.currentProductData;
            if (!product) return;
            
            // Check if user is logged in
            const currentUser = JSON.parse(sessionStorage.getItem('dondad_currentUser'));
            if (!currentUser) {
                alert('Please login to add items to cart');
                window.location.href = 'login.html';
                return;
            }
            
            // Check if variants are required
            if (product.hasVariants) {
                const required = [];
                if (product.variants.storage && product.variants.storage.length > 0 && !selectedVariants.storage) {
                    required.push('Storage');
                }
                if (product.variants.ram && product.variants.ram.length > 0 && !selectedVariants.ram) {
                    required.push('RAM');
                }
                if (product.variants.color && product.variants.color.length > 0 && !selectedVariants.color) {
                    required.push('Color');
                }
                
                if (required.length > 0) {
                    alert('Please select: ' + required.join(', '));
                    return;
                }
            }
            
            // Calculate final price - use variant price if selected, otherwise base price
            let finalPrice = product.price;
            if (product.hasVariants && product.variants) {
                ['storage', 'ram', 'color'].forEach(type => {
                    const selected = selectedVariants[type];
                    if (selected && product.variants[type]) {
                        const variant = product.variants[type].find(v => v.option === selected);
                        if (variant && variant.priceModifier) {
                            // Replace base price with variant price instead of adding
                            finalPrice = variant.priceModifier;
                        }
                    }
                });
            }
            
            // Call API to add to cart
            fetch(`/api/cart/${currentUser._id || currentUser.id}/${product._id}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    qty: qty,
                    selectedVariant: selectedVariants,
                    unitPrice: finalPrice
                })
            }).then(r => r.json()).then(data => {
                if (data.success) {
                    alert('Added to cart!');
                    updateCartCount();
                } else {
                    alert('Error adding to cart');
                }
            }).catch(err => {
                console.error('Add to cart error:', err);
                alert('Error adding to cart');
            });
        }
        
        async function loadRelatedProducts(product) {
            try {
                const response = await fetch('/api/products?category=' + product.category);
                const products = await response.json();
                
                // Filter out current product and take first 4
                const related = products.filter(p => (p._id || p.id) !== (product._id || product.id)).slice(0, 4);
                
                const grid = document.getElementById('related-grid');
                if (related.length > 0) {
                    grid.innerHTML = related.map(p => `
                        <a href="product.html?id=${p._id || p.id}" class="related-card">
                            <img src="${p.image}" alt="${p.name}" onerror="this.src='logo.png'">
                            <h4>${p.name}</h4>
                            <p class="price">‚Ç¶${p.price.toLocaleString()}</p>
                        </a>
                    `).join('');
                } else {
                    document.querySelector('.related-products').style.display = 'none';
                }
            } catch (error) {
                console.error('Error loading related products:', error);
                document.querySelector('.related-products').style.display = 'none';
            }
        }

        function changeQty(delta) {
            const input = document.getElementById('quantity');
            const newVal = parseInt(input.value) + delta;
            if (newVal >= 1 && newVal <= 99) input.value = newVal;
        }
        
        loadProduct();
    </script>
