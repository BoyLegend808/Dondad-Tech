<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Dondad Tech</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            text-align: center;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #667eea;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        #resetForm {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="requestForm">
            <h1>Reset Password</h1>
            <p>Enter your email address and we'll send you a link to reset your password.</p>
            
            <div id="message" class="message"></div>
            
            <form id="forgot-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                <button type="submit" id="submitBtn">Send Reset Link</button>
            </form>
            
            <div class="back-link">
                <a href="login.html">Back to Login</a>
            </div>
        </div>
        
        <div id="resetForm">
            <h1>New Password</h1>
            <p>Enter your new password below.</p>
            
            <div id="resetMessage" class="message"></div>
            
            <form id="reset-form">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" required placeholder="Enter new password (min 6 characters)">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm new password">
                </div>
                <button type="submit" id="resetBtn">Reset Password</button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = '';
        
        // Check if this is a reset page (has token)
        const urlParams = new URLSearchParams(window.location.search);
        const resetToken = urlParams.get('token');
        
        if (resetToken) {
            document.getElementById('requestForm').style.display = 'none';
            document.getElementById('resetForm').style.display = 'block';
        }
        
        // Handle forgot password request
        document.getElementById('forgot-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('submitBtn');
            const message = document.getElementById('message');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            
            try {
                const response = await fetch(`${API_BASE}/api/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    message.className = 'message success';
                    if (data.resetUrl) {
                        message.innerHTML = `${data.message}<br><a href="${data.resetUrl}">Open reset link</a>`;
                    } else {
                        message.textContent = data.message;
                    }
                    document.getElementById('forgot-form').reset();
                } else {
                    message.className = 'message error';
                    message.textContent = data.error || 'Failed to send reset email';
                }
            } catch (error) {
                message.className = 'message error';
                message.textContent = 'Connection error. Please try again.';
            }
            
            submitBtn.disabled = false;
            submitBtn.textContent = 'Send Reset Link';
        });
        
        // Handle password reset
        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resetBtn = document.getElementById('resetBtn');
            const message = document.getElementById('resetMessage');
            
            if (newPassword !== confirmPassword) {
                message.className = 'message error';
                message.textContent = 'Passwords do not match';
                return;
            }
            
            if (newPassword.length < 6) {
                message.className = 'message error';
                message.textContent = 'Password must be at least 6 characters';
                return;
            }
            
            resetBtn.disabled = true;
            resetBtn.textContent = 'Resetting...';
            
            try {
                const response = await fetch(`${API_BASE}/api/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        token: resetToken,
                        password: newPassword 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    message.className = 'message success';
                    message.textContent = data.message + ' Redirecting to login...';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    message.className = 'message error';
                    message.textContent = data.error || 'Failed to reset password';
                }
            } catch (error) {
                message.className = 'message error';
                message.textContent = 'Connection error. Please try again.';
            }
            
            resetBtn.disabled = false;
            resetBtn.textContent = 'Reset Password';
        });
    </script>
</body>
</html>
